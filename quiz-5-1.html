<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:70px;
			width:auto;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form action="">
		<ul>
			<li>
				<label for=r-name>이름</label>
				<input type=text id=r-name placeholder="이름을 입력">
			</li>
			<li>
				<label for=r-phone>전화번호</label>
				<input type=tel id=r-phone placeholder="하이픈 빼고 입력">
			</li>
			<li>
				<label for=r-mail>이메일</label>
				<input type="email" id=r-mail>
			</li>
			<li>
				<input type=button value="예약하기">
			</li>
		</ul>
	</form>
</body>
</html>
