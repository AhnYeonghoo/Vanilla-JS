<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>
<body>
	<script>
		var n1 = parseInt(prompt("비교할 첫 번째 숫자:"));
		var n2 = parseInt(prompt("비교할 두 번째 숫자:"));
		
		function qlry(a,b){
			if(a === b)
				alert(a+"와"+b+"는 같습니다.");
			else if(a > b)
				alert(a+"(이)가 " + b+"보다 큽니다.");
			else 
				alert(b+"(이)가 " + a+"보다 큽니다.");
		}
		qlry(n1,n2);
	</script>
</body>
</html>
