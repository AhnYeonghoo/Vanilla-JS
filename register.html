<!DOCTYPE html>
<html lang="Ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <form action="">
        <fieldset>
            <ul>
            <label for="user_id">아이디: </label>
            <input type="text" max="10" id="user_id" placeholder="10자 미만" autofocus ><br>
            <label for="user_pw">비밀번호: </label>
            <input type="password" max="12" id="user_pw" placeholder="12자 미만"><br>
            <label for="user_pw">비밀번호 확인: </label>
            <input type="password" max="12" id="user_pw"><br>
            <label for="mail">이메일: </label>
            <input type="email" id="mail" placeholder="xxxx@abcde.com" required>
            <br>
            <label for="학년">학년을 선택하세요.</label>
            <select id="학년">
                <option id="1" selected>1학년</option>
                <option id="2">2학년</option>
                <option id="3">3학년</option>
                <option id="4">4학년</option>
                <option id="5">교수님..</option>
            </select>
            </ul>
            <button type="submit" onclick="Regi()">회원가입</button>
            <button type="reset" onclick="Cancel()">초기화</button>
        </fieldset>
    </form>
    <img src="images/icon-1.png" >
    <script src="js/slideshow.js"></script>
</body>
</html>
